<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online</title>
</head>
<body>

<form onsubmit="onSubmit(event)">
    <input type="text">
    <input type="submit">
</form>
<!--  Vinson started a API on his computer using node.js  -->
<!-- Running the below on your local maching sends a username to vinsons computer -->
<script>
    function onSubmit(event) {
        event.preventDefault();
        console.log('you pushed submit');
        const username = document.querySelector('input').value;
        console.log('username', username);

        const xhr = new XMLHttpRequest();

        const host = 'http://587afcf367d9.ngrok.io/';
        xhr.open('POST', host + 'users');
        xhr.onload = function () {
            console.log(xhr.responseText);
        }
        xhr.setRequestHeader("Content-Type", "application/json");
        const value = JSON.stringify({username: username});
        console.log(value);
        xhr.send(value);
    }
</script>

</body>
</html>
